<!doctype html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = yes"> 
	    <meta name="author" content="Zaid Afzal">
	<!-- Bootstrap CSS -->
	<link rel = "stylesheet" 
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
         crossorigin = "anonymous">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"
         type = "text/javascript"></script>

    <title>BriteCore</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-sm-12">
    			<h2 class="text-center"><b>Bright Core - Operations Team</b></h2>
    		</div>
    	</div>
    	 <div class="row">
    		<div class="col-sm-12">
    			<h2 class="text-center"></h2>
    		</div>
    	</div>
    	<div class="row" style="border-top: 2px solid green;">
    		<div class="col-sm-12">
    			<h2 class="text-center"></h2>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-sm-1"></div>
    		<div class="col-sm-3 d-flex align-content-around flex-wrap">

	    		<form data-bind="submit: search_button" onsubmit="return false">
			        <div class = "form-group row">
			           <label for = "InputPolicy" class="col-sm-4">Policy ID</label>
			           <div class = "col-sm-8">
				           <input class = "form-control form-control-sm"
				              id = "InputPolicy" type="number" min="0" data-bind = "value: policy_id" required="true">
				        </div>
			        </div>
	            
		            <div class = "form-group row">
		               <label for = "InputDate" class="col-sm-4">Pick Date</label>
		               <div class = "col-sm-8">
		                  <input type = "date" class = "form-control" id = "InputDate" data-bind = "value: date_cursor" required="true">
		               </div>
		            </div>
	
	            	<button class = "btn btn-primary">Search</button>
	         	</form>
    		</div>

    		<div class="col-sm-8" data-bind="visible: data_recv" style="border-left: 1px solid green;">
    			<div class="row">
    				<div class="col-sm-4">
    					<h3 class="badge badge-info">Policy ID: <span class="badge badge-info" data-bind="text: policy_id"></span></h3>
    				</div>
    				 <div class="col-sm-4">
    					<h6>Policy #: <span data-bind="text: policy_number"></span></h6>
    				</div>
    				<div class="col-sm-4">
    					<h6>Due Balance: <span data-bind="text: due_balance"></span></h6>
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-sm-12" class="table-responsive">
    				<h3>Invoices (<span data-bind="text: totalRecords"></span>)</h3>
	      			<table class="table table-bordered table-hover table-sm">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Invoice ID</th>
					      <th scope="col">Bill Date</th>
					      <th scope="col">Due Date</th>
					      <th scope="col">Cancel Date</th>
					      <th scope="col">Amount Due</th>
					      <th scope="col">Deleted</th>
					    </tr>
					  </thead>
					  	<tbody data-bind = "template: { name: 'invoice-template', foreach: invoices }">
			        	</tbody>
					</table>
					</div>
				</div>

	      			<script type = "text/html" id = "invoice-template">
			        	<tr>
					      <th scope="row" data-bind = "text: id"></th>
					      <td data-bind = "text: bill_date"></td>
					      <td data-bind = "text: due_date"></td>
					      <td data-bind = "text: cancel_date"></td>
					      <td data-bind = "text: amount_due"></td>
					      <td data-bind = "text: deleted"></td>
					    </tr>
	      			</script>

      			      <script type = "text/javascript">
				         function MyViewModel() {

				           self = this;
				           self.$ = $;
						   self.policy_id = ko.observable();
						   self.data_recv = ko.observable(false);
						   self.totalRecords = ko.observable(0); // length of records returned from model/server
						   self.policy_number = ko.observable();
						   self.due_balance = ko.observable();
						   self.date_cursor = ko.observable();
						   this.invoices = ko.observableArray([]); // array of invoices

						   search_button = function() {
				               params = "policy_id=" + self.policy_id() + "&date_cursor=" + self.date_cursor();
				               // fetching invoices from model through GET request
							   self.$.get("search_invoices", params, function(data){
								   self.data_recv(true);
								   self.invoices(data["invoices"]);
								   self.due_balance(data["due_balance"]);
								   self.policy_number(data["policy_nnumber"]);
								   self.totalRecords(data["invoices"].length);
							   });
        					}
				         };

				         var vm = new MyViewModel(ko);
				         ko.applyBindings(vm);
      			</script>


    		</div>
    	</div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
         integrity = "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
         integrity = "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
         crossorigin = "anonymous">
      </script>
      
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
         integrity = "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
         crossorigin = "anonymous">
      </script>
</body>
</html>
